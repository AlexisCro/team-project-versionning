name: Validate Code

on:
  pull_request:
    branches:
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    -name: Install validate HTML and CSS
      run: npm install html-validate@latest

    - name: Validate HTML and CSS
      run: npx html-validate "*.html" "assets/css/*.css"
