name: Validate Code

on:
  pull_request:
    branches:
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Validate HTML with W3C Validator
      run: |
        npm install -g w3c-html-validator-cli
        find . -name "*.html" -print0 | xargs -0 w3c-validator-cli
